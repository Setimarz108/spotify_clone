<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../style/login.css">
    <!-- Root CSS -->
    <link rel="stylesheet" href="../style/root.css">

    <!-- Favicon -->
    <title>Login</title>
    <link rel="icon" href="../assets/logo/green_spotify_logo.png">
  </head>
  <body style="background-color: white;">

    <div class="container-fluid text-center mt-4 ">
             <img class="mb-3" src="/assets/logo/Spotify_Logo_Black.png" alt="" sizes="" srcset="" width="180px">
           </div>
           
           <div class="container justify-content-center login_info mt-3">
             <div class="d-flex flex-column">
                <p class="text-center font-weight-bold"> To continue, log into Spotify.</p>
                </div>
              </div>

        <div class="main_wrap d-flex flex-column justify-content-center">
           
              <button class="btn-lg text-center rounded-pill fb_btn mb-2 "><i class="bi bi-facebook">
                  </i> <span>continue with Facebook</span>
              </button>

            <button class="btn-lg text-center rounded-pill apple_btn mb-3 ">
              <i class="bi bi-apple"></i> <span>continue with Apple</span>
            </button>
              
           <div class="d-flex flex-column info_wrap "  >
              <div class="mb-3 mt-3 user_info mx-auto" style="width:100%;">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address of username" >
                
                </div>
              <div class="mb-3 user_info mx-auto" style="width:100%;">
                
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="mb-3 -auto d-flex  justify-content-between " style="width:100%;">
                <input type="checkbox" class="form-check-input ml-1 mt-3" id="exampleCheck1"><h6 id="remember_text" class="ml-5 mt-3 text-muted fs-6">Remember me</h6>
                 <button id="log-in_btn" type="submit" class="btn btn-lg  rounded-pill log_in align-self-end">Log in</button>
              </div>
             
              <div class="d-flex justify-content-center forgot mb-3">
                   <a id="forget_password" class="mt-2" style="color: var(--green); ">Forgot your password?</a>
              </div>

              <hr>
               
              <div class="d-flex justify-content-center forgot mb-3">
                <p id="no_account" class="mt-2 font-weight-bold" >DonÂ´t have an account?</p>
           </div>
            
           <button  class="btn-lg text-center rounded-pill apple_btn mb-3 bg-light " style="width: 100%;">
             <h6 id="sign_up" class="text-muted mt-2">SING UP FOR SPOTIFY</h6>
          </button>
             
          <hr>
             
          <div class="d-flex justify-content-center forgot mb-3">
            <p id="terms" class="mt-2 font-weight-light fs-sm" > If you click "Log in with Facebook" and are not a Spotify user, you will be registered and <br> you agree to Spotify's
            <strong style="color: var(--green);">Terms & Conditions</strong> and <strong style="color: var(--green);">Privacy Policy.</strong></p>
       </div>

              </div>

           </div>

           


           </div>
      

    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
